<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="container">
      <div class="heading">
        <h2>Image Password Strength</h2>
        <p>Change the password to see the effect</p>
      </div>
      <div class="input-container">
        <h5>Email:</h5>
        <input type="text" class="mail" placeholder="Enter Email" />
        <h5>Password:</h5>
        <input
          type="text"
          class="password"
          id="password"
          placeholder="Enter Password"
        />
        <button class="submit" id="button">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
