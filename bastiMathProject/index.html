<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Math Exercise</title>
  </head>
  <body>
    <h1>Random Operators</h1>
    <p class="description">You can train your math skills!</p>
    <p class="description">(not working with point before line calculation)</p>
    <div class="container">
      <input type="number" class="number" id="numOne" placeholder="0-9" />
      <div class="operator" id="keyOne">+</div>
      <input type="number" class="number" id="numTwo" placeholder="0-9" />
      <div class="operator" id="keyTwo">-</div>
      <input type="number" class="number" id="numThree" placeholder="0-9" />
      <div class="operator" id="keyThree">*</div>
      <input type="number" class="number" id="numFour" placeholder="0-9" />
      <div class="equal">=</div>
      <div class="result" id="result">0</div>
    </div>
    <button class="btn" id="btn" onclick="randomizeAllOperators()">
      Randomize Operators
    </button>
    <button class="btn" id="btn" onclick="randomizeResult()">
      New Math Problem
    </button>
    <button class="btn" id="btn" onclick="calculating()">Check Result</button>
    <script src="script.js"></script>
    <script src="operators.js"></script>
  </body>
</html>
