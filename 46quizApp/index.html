<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="question-container">
        <span class="question" id="question1">Question 1</span>
        <span class="question" id="question2"></span>
        <span class="question" id="question3"></span>
        <span class="question" id="question4"></span>
        <span class="question" id="question5"></span>
      </div>
      <div class="answer-container">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Question</label>
          </li>
          <li class="answer" id="answer2">2</li>
          <li class="answer" id="answer3">3</li>
          <li class="answer" id="answer4">4</li>
        </ul>
      </div>
      <button class="button">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
