<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Mapbox Testing</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="box" id="map"></div>
    </div>
    <button class="button intersection hideBtn" id="hideBtn">
      EDIT MODE OFF
    </button>
    <button class="button intersection hideBtn" id="submitBtn">
      SUBMIT BUTTON
    </button>
    <div class="container" id="container">
      <input
        type="number"
        placeholder="intersection ID"
        class="input"
        id="input"
      />
      <button
        class="button intersection"
        onclick="getIntersectionContent(`initial`)"
      >
        Step: initial
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`afterFilteringTlWays`)"
      >
        Step: afterFilteringTlWays
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`afterSeperatingTls`)"
      >
        Step: afterSeperatingTls
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`afterOrientationProcessing`)"
      >
        Step: afterOrientationProcessing
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`afterTrimmingIntersectionCenter`)"
      >
        Step: afterTrimmingIntersectionCenter
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`afterDiscardingEgressLanes`)"
      >
        Step: afterDiscardingEgressLanes
      </button>
      <button
        class="button intersection"
        onclick="getIntersectionContent(`final`)"
      >
        Step: final
      </button>
    </div>
  </body>
</html>
