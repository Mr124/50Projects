<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SuperNightShift</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/considerit.png" alt="" />

      <button class="nav-toggle" id="toggle" aria-label="toggle navigation">
        <i class="fas fa-arrow-circle-right arrow"></i>
      </button>
      <nav class="nav" id="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#gameplay" class="nav__link">Gameplay</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#footer" class="nav__link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Intro -->
    <section class="intro" id="home">
      <h1 class="section__title section__title--intro">
        We are <strong>Datenschutz</strong>
      </h1>
      <p class="section__subtitle section__subtitle--intro">Supernightshift</p>
      <img
        src="./images/CIT.png"
        id="logo"
        alt="SuperNightShift Logo"
        class="intro__img"
      />
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
      <h2>Contact + Legal</h2>
      <p class="section__subtitle footer__link">Impressum</p>
      <p class="section__subtitle footer__link">Datenschutzerkl√§rung</p>
      <a href="#" class="footer__link">hello@supernightshift.com</a>
      <ul class="social-list">
        <li class="social-list__item">
          <a href="https://consider-it.de/" class="social-list__link"
            ><i class="far fa-building"></i
          ></a>
        </li>
        <li class="social-list__item">
          <a href="https://instagram.com/" class="social-list__link"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li class="social-list__item">
          <a href="https://supernightshift.com/" class="social-list__link"
            ><i class="fas fa-gamepad"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
